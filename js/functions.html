    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
      const getRandomColor = () => {
        let code = '0123456789ABCDEF';
        let color = '#';

        for (let i = 0; i < 6; i++) {
          color = color += code[Math.floor(Math.random() * code.length)];
        }

        return color;
      };
      gsap.fromTo(
        '.circle',
        {
          duration: 2,
          opacity: 0,
          y: 'random(-200, 200)',
          x: 'random(-200, 200)',
        },
        {
          opacity: 1,
          y: 'random(-200, 200)',
          x: 'random(-200, 200)',
          stagger: 0.25,
          ease: 'bounce',
        }
      );
    </script>
